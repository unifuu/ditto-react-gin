version: "3.7"
services:
  web:
    build: .
    ports:
      - "80:8080"
    depends_on:
      - mongo
      - redis
      
  # nginx:
  #   image: nginx
  #   restart: always
  #   ports:
  #     - "8080:80"
  #     - "443:443"

  mongo:
    image: mongo
    container_name: 'mongo'
    hostname: 'mongo'
    ports:
      - "27017:27017"
    restart: always
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    restart: always